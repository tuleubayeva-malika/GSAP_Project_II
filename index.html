<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GSAP Project II</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    </head>

    <body>
        <div class="banner">
            <div class="frame frame_start">
                <p class="frame_start_txt">
                    <span class="frame_start-txt_1">unlock your</span>
                    <span class="frame_start-txt_1">data deal</span>
                    <span class="frame_start-txt_1">of the day</span>
                </p>
            </div>
            <div class="wrap">
                <ul class="frame_start-list">
                    <li>Simple</li>
                    <li>Transparent</li>
                    <li>Honest</li>
                </ul>
                <p class="frame_start-txt_4">For you</p>
            </div>
            <div class="btn">
                <button>Click here</button>
            </div>
            <img class="logo" src="/GSAP_Project_II/logo.png">
        </div>

        <script>
            let tl = gsap.timeline();
            tl.from(".frame_start_txt", {y:65, scale:1.3, delay:2})
            tl.from(".btn", {opacity:0, rotationY:180})
            tl.from(".frame_start-list li", {stagger: 0.5, scale:0.9, opacity:0, duration:0.5})
            tl.from(".frame_start-txt_4", {stagger: 0.5, scale:0.9, opacity:0, duration:0.5})
            tl.from(".logo", {opacity:0, duration:0.5})
        </script>
    </body>
</html>
